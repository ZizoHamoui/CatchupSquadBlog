<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catchup Squad | Team Blog</title>
    <style>
      :root {
        --color-text-primary: #1d1d1f; 
        --color-text-secondary: #86868b;
        --color-divider: rgba(0, 0, 0, 0.05);
        --glass-bg: rgba(255, 255, 255, 0.65);
        --glass-border: rgba(255, 255, 255, 0.8);
        --glass-shadow: 0 20px 40px rgba(0, 0, 0, 0.04);
        --glass-blur: blur(20px);
        --spacing-unit: 20px;
        --card-width: 85vw;
        --nav-height: 80px;
        --radius-bubble: 24px;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        color: var(--color-text-primary);
        line-height: 1.5;
        overflow-y: scroll;
        padding-top: var(--nav-height);
        padding-bottom: 100px;
        background: radial-gradient(circle at 0% 0%, #f5f5f7 0%, #e8e8ed 100%);
        background-attachment: fixed;
        min-height: 100vh;
      }

      .nav-bar {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: var(--nav-height);
        background-color: rgba(255, 255, 255, 0.7);
        backdrop-filter: saturate(180%) var(--glass-blur);
        -webkit-backdrop-filter: saturate(180%) var(--glass-blur);
        border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding-left: 5vw;
        padding-right: 5vw;
        z-index: 1000;
      }

      .nav-brand {
        font-size: 1.1rem;
        font-weight: 600;
        letter-spacing: -0.01em;
      }

      .nav-link {
        font-size: 0.95rem;
        font-weight: 500;
        color: var(--color-text-primary);
        cursor: pointer;
        padding: 10px 0;
        background: none;
        border: none;
        font-family: inherit;
        display: flex;
        align-items: center;
        gap: 6px;
      }

      .dropdown {
        position: relative;
        height: 100%;
        display: flex;
        align-items: center;
      }

      .dropdown-content {
        display: none;
        position: absolute;
        top: calc(var(--nav-height) - 10px);
        right: 0;
        width: 220px;
        background-color: var(--glass-bg);
        backdrop-filter: var(--glass-blur);
        -webkit-backdrop-filter: var(--glass-blur);
        border-radius: 16px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        border: 1px solid var(--glass-border);
        padding: 8px;
        z-index: 1001;
      }

      .dropdown:hover .dropdown-content {
        display: block;
        animation: fadeInSlide 0.3s forwards;
      }

      @keyframes fadeInSlide {
        from { opacity: 0; transform: translateY(-10px); }
        to { opacity: 1; transform: translateY(0); }
      }

      .dropdown-content a {
        color: var(--color-text-primary);
        padding: 10px 16px;
        text-decoration: none;
        display: block;
        font-size: 0.9rem;
        border-radius: 10px;
      }

      .dropdown-content a:hover {
        background-color: rgba(255, 255, 255, 0.8);
      }

      .hero {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 100px 0 60px 0;
      }

      .hero h1 {
        font-size: 3.5rem;
        font-weight: 700;
        background: linear-gradient(135deg, #1d1d1f 0%, #434344 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .blog-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 40px;
        width: 100%;
      }

      .blog-card {
        width: var(--card-width);
        max-width: 980px; 
        background-color: var(--glass-bg);
        backdrop-filter: var(--glass-blur);
        -webkit-backdrop-filter: var(--glass-blur);
        border-radius: var(--radius-bubble);
        box-shadow: var(--glass-shadow);
        border: 1px solid var(--glass-border);
        transition: transform 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        overflow: hidden;
      }

      .blog-card:hover {
        transform: translateY(-4px) scale(1.005);
        background-color: rgba(255, 255, 255, 0.75);
      }

      .card-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 24px 40px;
        font-weight: 600;
        font-size: 0.8rem;
        text-transform: uppercase;
        color: var(--color-text-secondary);
      }

      .card-divider {
        width: 100%;
        height: 1px;
        background-color: var(--color-divider);
        border: none;
      }

      .card-body {
        padding: 48px 40px;
      }

      .entry-title {
        font-size: 2.2rem;
        margin-bottom: 16px;
      }

      .entry-text {
        font-size: 1.15rem;
        color: #424245;
        max-width: 90%;
      }

      .card-footer {
        padding: 0 40px 32px 40px;
        display: flex;
        justify-content: flex-end;
      }

      .timestamp {
        font-size: 0.85rem;
        background: rgba(0, 0, 0, 0.03);
        padding: 4px 12px;
        border-radius: 20px;
      }
    </style>
  </head>
  <body>
    <nav class="nav-bar">
      <div class="nav-brand">Catchup Squad</div>
      <div class="nav-menu">
        <div class="dropdown">
          <button class="nav-link">
            Personal Blogs
            <svg width="10" height="6" viewBox="0 0 10 6" fill="none">
              <path d="M1 1L5 5L9 1" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </button>
          <div class="dropdown-content">
            <a href="https://abdul410blog.netlify.app/" target="_blank">Abdul Hamoui's Blog</a>
            <a href="https://katelee814.notion.site/Spring-2026-IAT410-E101-Kate-Minjin-Lee-2e48d75469a8801792a4d993b5b229e6?" target="_blank">Kate Lee's Blog</a>
            <a href="https://github.sfu.ca/haoyuz/410-personal-devblog/issues" target="_blank">Haoyu Zhan's Blog</a>
            <a href="#" target="_blank">Janis Tong's Blog</a>
          </div>
        </div>
      </div>
    </nav>

    <main>
      <section class="hero">
        <h1>Team Blog</h1>
      </section>

      <section class="blog-container" id="blog-posts-container"></section>
    </main>

    <script src="blog.js"></script>
    <script>
      const container = document.getElementById('blog-posts-container');

      // Use the map function to transform each data object into an HTML card
      const renderPosts = () => {
        container.innerHTML = blogPosts.map(post => `
          <article class="blog-card">
            <div class="card-header">
              <span class="week-label">${post.week}</span>
              <span class="date-label">${post.date}</span>
            </div>
            <hr class="card-divider" />
            <div class="card-body">
              <h2 class="entry-title">${post.title}</h2>
              <p class="entry-text">${post.content}</p>
            </div>
            <div class="card-footer">
              <span class="timestamp">${post.timestamp}</span>
            </div>
          </article>
        `).join(''); // Joins array into a single string without commas
      };

      // Run on page load
      renderPosts();
    </script>
  </body>
</html>
